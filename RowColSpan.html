<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Row Span AND Col Span</title>
</head>
<body>
    <table border="1" bgcolor="lightblue">
        <tr>
            <th rowspan="2">Sr.</th>
            <th colspan="2">Table</th>
            <th rowspan="2">Address</th>
        </tr>
        <tr>
            <td><b><center>Name</center></b></td>
            <td><b><center>Number</center></b></td>
        </tr>
        <tr>
            <td>1</td>
            <td>Isha</td>
            <td>888888</td>
            <td>xyz</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Marmik</td>
            <td>999999</td>
            <td>abc</td>
        </tr>
    </table>
</body>
</html>
