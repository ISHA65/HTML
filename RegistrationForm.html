<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body bgcolor="grey">
    <center>
    <form
    action="#"
    name="form1"
    method="get">
            <table border="0" bgcolor="white">
            <tr>
               <td colspan="2"> <h1><center> Registration Form </center> </h1></td></legend>
            </tr>
            <tr>
                    <td>Enter firstname </td>
                    <td>
                    <input type="text" placeholder="Enter Firstname"/>
                    </td>
            </tr>
            <tr>
                    <td>Enter Lastname</td>
                    <td>
                    <input type="text" placeholder="Enter Lastname"/>
                    </td>
            </tr>
            <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gen" value="male"/>Male
                        <input type="radio" name="gen" value="Female"/>Female
                        <input type="radio" name="gen" value="Other"/>Other
                    </td>
            </tr>
            <tr>
                <td>city</td>
                <td>
                         <select name="city" >
                            <option value="">---select---</option>
                            <option value="">Surat</option>
                            <option value="">Baroda</option>
                            <option value="">Navsari</option>
                            <option value="">Maroli</option>
                            <option value="">Aahwa</option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>Mobile No.
                    <b style="color:red">*</b>
                </td>
                <td>
                    <input type="text" maxlength="10"/>
                </td>
            </tr>
            <tr>
                <td>Email Id
                    <b style="color:red">*</b>
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td colspan="2"><center>
                <input type="checkbox"/>I'm Not A Robot</center></td>
            </tr>
            <tr>
                <td colspan="2">
                    <center>
                        <input type="submit" name="" value="register"/>
                        <input type="reset" name="" value="clear"/>
                    </center>
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
